<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Aplicação Frontend Estática</title>
</head>
<body>
  <h1>Lista de Exemplos</h1>
  <script>
    // Função para carregar os dados da API e exibi-los na página
    async function getContent() {
        try {
            const response = await fetch('http://backend:3000/api/users')
            // console.log(response)
            const data = await response.json()

            show(data)

        } catch (error) {
            console.log("error")           
        }
}

    getContent()

    function show(users) {
        let output = ''

        for( let user of users) {
            output += `<li>${user.name}</li>`

        }
        document.querySelector('main').innerHTML = output
    }

  </script>
</body>
</html>
